<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<link rel="stylesheet" href="../../../../docs/style.css">

	<script>
	
	function openDocsPage( page ){

		if( page.indexOf( '#' )!=-1 ){
			
			var url='../../../'+page.replace( ':','/docs/__MANPAGES__/' ).replace( /\#/g,'.md.html#' );
				
		}else{
			
			var url='../../../'+page.replace( ':','/docs/__PAGES__/' ).replace( /\./g,'-' )+'.html';
		}

		//alert( 'page='+page+', url='+url );
			
		document.location.href=url;
		
		return false;
	}
	
	</script>

</head>

<body class="docs_body">

<h5 cls="mx2docs">
Method ClearAll:Void(  )
</h5>
Remove all effects and clear all particles in use.
If you want to remove all effects and particles from the manager then use this command. Every effect will instantly stop being rendered.

<!-- END -->

</body>

</html>
