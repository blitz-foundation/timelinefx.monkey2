	<link rel="stylesheet" href="../../../../docs/style.css">

	<script>
	
	function openDocsPage( page ){

		if( page.indexOf( '#' )!=-1 ){
			
			var url='../../../'+page.replace( ':','/docs/__MANPAGES__/' ).replace( /\#/g,'.md.html#' );
				
		}else{
			
			var url='../../../'+page.replace( ':','/docs/__PAGES__/' ).replace( /\./g,'-' )+'.html';
		}

		//alert( 'page='+page+', url='+url );
			
		document.location.href=url;
		
		return false;
	}
	
	</script>

</head>

<h5 cls="mx2docs">
Property OneShot:<a href="javascript:void('monkey:monkey-types-int')" onclick="openDocsPage('monkey:monkey-types-int')">Int</a>
</h5>
Make a particle a one shot particle or not.
Emitters that have this set to true will only spawn one particle and that particle will just play out once and die. This is only relevant if
<a href="javascript:void('timelinefx:timelinefx-tlEmitter-SingleParticle')" onclick="openDocsPage('timelinefx:timelinefx-tlEmitter-SingleParticle')">SingleParticle</a> is also set to true.\
