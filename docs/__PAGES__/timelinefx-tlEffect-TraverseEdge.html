	<script>
	
	function openDocsPage( page ){

		if( page.indexOf( '#' )!=-1 ){
			
			var url='../../../'+page.replace( ':','/docs/__MANPAGES__/' ).replace( /\#/g,'.md.html#' );
				
		}else{
			
			var url='../../../'+page.replace( ':','/docs/__PAGES__/' ).replace( /\./g,'-' )+'.html';
		}

		//alert( 'page='+page+', url='+url );
			
		document.location.href=url;
		
		return false;
	}
	
	</script>

Property TraverseEdge:<a href="javascript:void('monkey:monkey-types-int')" onclick="openDocsPage('monkey:monkey-types-int')">Int</a>

Set to true for particles to traverse line type effects
Only applying to line effects, setting this to true makes the particles travel along the length of the line always remaining relative to it. Great for laser beam effects.
