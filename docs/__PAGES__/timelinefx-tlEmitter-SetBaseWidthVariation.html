	<script>
	
	function openDocsPage( page ){

			var url='../../../'+page.replace( ':','/docs/__MANPAGES__/' ).replace( /\#/g,'.md.html#' );
				
		}else{
			
			var url='../../../'+page.replace( ':','/docs/__PAGES__/' ).replace( /\./g,'-' )+'.html';
		}

		//alert( 'page='+page+', url='+url );
			
		document.location.href=url;
		
		return false;
	}
	
	</script>
