Get/Set the imagebox of the object.
The image box is the <a href="javascript:void('timelinefx:timelinefx-tlBox')" onclick="openDocsPage('timelinefx:timelinefx-tlBox')">tlBox</a> that represents the image size of the object. It is used for adding to a tlQuadtree so you can make use of off screen culling (can also use <a href="javascript:void('timelinefx:timelinefx-tlGameObject-ContainingBox')" onclick="openDocsPage('timelinefx:timelinefx-tlGameObject-ContainingBox')">ContainingBox</a>)
