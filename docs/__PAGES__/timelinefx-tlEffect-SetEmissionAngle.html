<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<link rel="stylesheet" href="../../../../docs/style.css">

	<script>
	
	function openDocsPage( page ){

		if( page.indexOf( '#' )!=-1 ){
			
			var url='../../../'+page.replace( ':','/docs/__MANPAGES__/' ).replace( /\#/g,'.md.html#' );
				
		}else{
			
			var url='../../../'+page.replace( ':','/docs/__PAGES__/' ).replace( /\./g,'-' )+'.html';
		}

		//alert( 'page='+page+', url='+url );
			
		document.location.href=url;
		
		return false;
	}
	
	</script>

</head>

<h5 cls="mx2docs">
Method SetEmissionAngle:Void( angle:<a href="javascript:void('monkey:monkey-types-float')" onclick="openDocsPage('monkey:monkey-types-float')">Float</a> )
</h5>
Set the Emission Angle of the effect
This overides whatever angle is set on the graph and sets the emission angle of the effect. This won't effect emitters that have <i>UseEffectEmission</i> set
to FALSE.
