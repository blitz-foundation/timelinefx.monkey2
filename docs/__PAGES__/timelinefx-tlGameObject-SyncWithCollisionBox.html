<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<link rel="stylesheet" href="../../../../docs/style.css">

	<script>
	
	function openDocsPage( page ){

		if( page.indexOf( '#' )!=-1 ){
			
			var url='../../../'+page.replace( ':','/docs/__MANPAGES__/' ).replace( /\#/g,'.md.html#' );
				
		}else{
			
			var url='../../../'+page.replace( ':','/docs/__PAGES__/' ).replace( /\./g,'-' )+'.html';
		}

		//alert( 'page='+page+', url='+url );
			
		document.location.href=url;
		
		return false;
	}
	
	</script>

</head>

<h5 cls="mx2docs">
Method SyncWithCollisionBox:Void(  )
</h5>
Use the collisionbox to prevent an overlap with another object.
Call this after <a href="javascript:void('timelinefx:timelinefx-PreventOverlap')" onclick="openDocsPage('timelinefx:timelinefx-PreventOverlap')">PreventOverlap</a> so that that coordinates of the gameobject will match the collision box.
